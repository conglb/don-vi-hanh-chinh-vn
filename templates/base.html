<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tra cứu mã bưu chính và đơn vị hành chính Việt Nam">
    <title>{% block title %}Tra Cứu Đơn Vị Hành Chính Việt Nam (mới){% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 64 64">
                    <rect width="64" height="64" fill="#DA251D"/>
                    <polygon points="32,16 36,28 48,28 38,36 42,48 32,40 22,48 26,36 16,28 28,28" fill="#FFFF00"/>
                </svg>
                Đơn Vị Hành Chính Hai Cấp
            </h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Tra Cứu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CongSoft. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
