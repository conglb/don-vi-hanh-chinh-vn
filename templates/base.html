<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tra cứu mã bưu chính và đơn vị hành chính Việt Nam">
    <title>{% block title %}Tra Cứu Đơn Vị Hành Chính Việt Nam (mới){% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1> 	&#x1f1fb;&#x1f1f3; Đơn Vị Hành Chính Việt Nam Mới</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Tra cứu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CongSoft. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
